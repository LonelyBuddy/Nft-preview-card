<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <div class="card__equilibrium-img-wrapper">
        <img
          aria-hidden="true"
          src="images/image-equilibrium.jpg"
          alt="image"
        />
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__ETH">
        <div class="card__ETH__coin">
          <img
            aria-hidden="true"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <span class="card__ETH__coin-text">0.041 ETH</span>
        </div>

        <div class="card__ETH__clock">
          <img
            aria-hidden="true"
            src="images/icon-clock.svg"
            alt="clock icon"
          />
          <span>3 days left</span>
        </div>
      </div>

      <div class="card__creator">
        <img
          aria-hidden="true"
          src="images/image-avatar.png"
          alt="creator's avatar"
        />
        <span> Creation of <span>Jules Wyvern</span> </span>
      </div>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://www.frontendmentor.io/profile/LonelyBuddy"
        >Henry Zheng</a
      >.
    </footer>
  </body>
</html>
